{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="product-detail">
        <div class="row">
            <div class="col-lg-12">
                <!-- Product Card -->
                <div class="card rounded mb-4 shadow">
                    <div class="row g-0">
                        <div class="col-md-8">
                            <!-- Product Image -->
                            {% if product.image_url %}
                                <img src="{{ product.image_url }}" class="img-fluid rounded-start" alt="{{ product.name }}">
                            {% else %}
                                <p class="card-text p-3">No Image Available</p>
                            {% endif %}
                        </div>
                        <div class="col-md-4 d-flex align-items-center">
                            <!-- Product Info -->
                            <div class="card-body">
                                <h2 class="card-title">{{ product.name }}</h2>
                                <!-- Product Description -->
                                <p class="card-text">{{ product.description }}</p>
                                <!-- Product Price -->
                                <p class="card-text">Price: {{ product.price|floatformat:2 }} PLN</p>
                                <!-- Add to Cart Button -->
                                <button class="btn btn-primary">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
