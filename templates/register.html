{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center text-white mb-4">Zarejestruj się</h2>
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <!-- form card register -->
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h3 class="mb-0">Rejestracja</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="uname1">Nazwa użytkownika</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" name="username" id="uname1" required>
                                    <div class="invalid-feedback">Oops, you missed this one.</div>
                                </div>
                                <div class="form-group">
                                    <label>Hasło</label>
                                    <input type="password" class="form-control form-control-lg rounded-0" id="pwd1" name="password1" required autocomplete="new-password">
                                    <div class="invalid-feedback">Enter your password too!</div>
                                </div>
                                <div class="form-group">
                                    <label>Potwierdź hasło</label>
                                    <input type="password" class="form-control form-control-lg rounded-0" id="pwd2" name="password2" required autocomplete="new-password">
                                    <div class="invalid-feedback">Please confirm your password!</div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg float-right" id="btnRegister">Zarejestruj się</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
