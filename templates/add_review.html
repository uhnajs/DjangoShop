{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <h2>Dodaj recenzję</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.content }}
        </div>
        <button type="submit" class="btn btn-primary">Dodaj recenzję</button>
    </form>
</div>

{% endblock content %}
