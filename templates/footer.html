{% load static %}

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <footer class="footer">
        <div class="container">
            <!-- Newsletter Signup Form -->
            <div class="newsletter-signup mb-4">
                <h3>Zapisz się do naszego newslettera</h3>
                <form action="/subscribe_to_newsletter/" method="post">
                    {% csrf_token %}
                    <input type="email" name="email" placeholder="Twój adres email" required class="form-control">
                    <button type="submit" class="btn btn-primary">Zapisz się</button>
                </form>
            </div>
            <!-- Quick Links -->
            <div class="row">
                <div class="col-md-4">
                    <ul class="list-unstyled">
                        <li><a href="/products">Produkty</a></li>
                        <li><a href="/about">O nas</a></li>
                        <li><a href="/contact">Kontakt</a></li>
                        <li><a href="/faq">FAQ</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <ul class="list-unstyled">
                        <li><a href="/terms">Warunki korzystania</a></li>
                        <li><a href="/privacy">Polityka prywatności</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h5>Śledź nas</h5>
                    <a href="#"><i class="fab fa-facebook-f"></i> Facebook</a><br>
                    <a href="#"><i class="fab fa-twitter"></i> Twitter</a><br>
                    <a href="#"><i class="fab fa-instagram"></i> Instagram</a>
                </div>
            </div>
            <!--Copyright -->
            <div class="mt-4">
                <p>© 2024 Markot. Wszelkie prawa zastrzeżone.</p>
            </div>
        </div>
    </footer>
</body>
</html>
